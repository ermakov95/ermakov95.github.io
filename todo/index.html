<!doctype html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>ToDo</title>
		<meta name="description" content="ToDo">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="./styles/index.8861ab.css" rel="stylesheet">
	</head>

	<body>
		<div class="wrap main-page">
			<div class="buttons">
				<button class="new-note">Новая заметка</button>
				<button class="save-note">Сохранить изменения</button>
				<button class="cancel-note">Отменить редактирование</button>
				<button class="delete-note">Удалить заметку</button>
			</div>
			<div class="notes"></div>
			<div class="edit">
				<div class="edit__info">*Добавьте название заметки и минимум 1 непустой todo</div>
				<input class="edit__title" placeholder="Название заметки*">
				<div class="edit__todos"></div>
				<button class="edit__add-todo">Добавить новый todo</button>
			</div>
		</div>
		<div class="popup">
			<div class="popup-inner">
				<div class="popup__question">Вы уверены что хотите <span>отменить редактирование?</span>
					<span>удалить заметку?</span>
				</div>
				<div class="popup__buttons">
					<button class="popup__yes">Да</button>
					<button class="popup__no">Нет</button>
				</div>
			</div>
		</div>
		<script src="./js/main.a5f001.js"></script>
		<script src="./js/index.73702e.js"></script>
	</body>

</html>
